<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/0f114dc1e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="contact">
            <h2>Contact Us</h2>
            
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <P>flat no. 1<br> Urvashi Apartment<br>Kusumagraj Smarak Path<br>Bhavik Nagar, Shreerang Nagar<br> Nashik, Maharashtra 422005</P>
                    </div>
                </div>
                <div class="box">
                     <div class="icon"><i class="fa-solid fa-phone"></i></div>
                     <div class="text">
                        <h3>Phone</h3>
                        <P>1111-2222-5648</P>
                    </div>
                </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <div class="text">
                           <h3>Email</h3>
                           <P>enquiry@theinnovativesolutions.in</P>
                       </div>
                    </div>
                </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                       <textarea required="required"></textarea>
                        <span>Type Your Message. . .</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                     </div>
                </form>
            </div>
        </div>
        </section>
</body>
</html>
